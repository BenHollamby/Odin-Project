<!DOCTYPE html>                                                           <!-- Doctype tells browser what version of html to use. On a new index.html use ! in vscode to auto populate-->
<html lang="en">                                                          <!-- html signals it is the root elemenet of the document. lang tells browser what language to use -->
<head>                                                                    <!-- head contains meta data about the document -->
  <meta charset="UTF-8">                                                  <!-- Setting the meta tag with charset ensures the webpage will display symbols etc -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>                                                 <!-- Setting the title is important and will display in the tab in a browser -->
</head>
<body>                                                                    <!-- body contains the information that will be displayed to users -->
  <h1>Hello World!</h1>                                                   <!-- h1 is a heading tag -->
  <p>-Message from Unknown.</p>                                           <!-- p is a paragraph tag -->
</body>
</html>
