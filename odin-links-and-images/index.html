<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- Absolute links -->
    <a href="https://www.theodinproject.com/about">click me same tab</a> <!-- This will open the link in the same page -->
    <p></p>
    <a href="https://www.theodinproject.com/about" target="_blank">click me</a> <!-- This will open the link in a new tab -->
    <p></p>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a> <!-- This adds security to prevent the new tab from accessing the window.opener property -->
    <p></p>
    <!-- Relative links  -->
    <a href="about.html">about page</a> <!-- This will open the link in the same page -->
</body>
</html>
